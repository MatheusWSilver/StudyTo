<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagramWrapper">
        <!--Lado esquerdo...Coluna da esquerda -->
        <div class="cellPhone">
            <img src="instagramCelular2.png" alt="celular">
        </div>

        <!--Lado direito...Coluna da direita-->
        <div class="continue">
            <!--Primeiro container da direita-->
            <div class="group">
                <img src="instagramLogo.png" class="instagramLogo" alt="instagram logo">
                <div class="profilePhoto">
                    <img src="myPhoto.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagramLogin">Continue como MatheusSilver</a>
                <a href="#" class="instagramLogout">Remover conta</a>
            </div>
            <!--Segundo container da direita-->
            <div class="group">
                <p class="notAccount">Não é Matheus.S?</p>
                <p class="notAccount">
                    <span class="linkBlue">Alternar contas</span>
                    ou
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <!--Terceiro container da direita-->
            <div class="getTheApp">
                <p class="getApp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
